<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập một số nguyên bất kỳ")
    if (a===0) {
        alert(`Số ${a} bằng 0`)
    } else if (a>0) {
        alert(`Số ${a} lớn hơn 0`)
    } else {
        alert(`Số ${a} bé hơn 0`)
    }
</script>
</body>
</html>
