<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1
    let n= +prompt('Hãy nhập số bạn cần tính giai thừa');
    while (!(parseInt(n)===n && n>0 && !isNaN(n))) {
        n= +prompt('Hãy nhập lại')
    }
    for (let i=n; i>=1; i--) {
        a = a * i
    }
    alert(`${a}`)
</script>
</body>
</html>
