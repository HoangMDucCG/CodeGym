<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt('Nhập độ dài cạch hình vuông theo đơn vị mét')
    if (a>=0 && !isNaN(a)) {
        let s = a*a
        alert(`Diện tích hình vuông bằng ${s} m^2`)
    } else {
        alert('Sai dữ liệu')
    }
</script>
</body>
</html>
