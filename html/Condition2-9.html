<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập 1 cạnh của tam giác')
    let b = +prompt('Nhập 1 cạnh khác của tam giác')
    let c = +prompt('Nhập cạnh còn lại của tam giác')
    if (c>0 && a>0 && b>0 && a+b>c && b+c>a && a+c>b) {
        alert('Đây là 3 cạnh của tam giác')
    } else {
        alert('Đây không phải 3 cạnh của tam giác')
    }
</script>
</body>
</html>
