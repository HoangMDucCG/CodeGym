<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Mời bạn nhập nhiệt độ')
    while (!isNaN(a)) {
        while (a>100) {
            a = +prompt("Yêu cầu bạn giảm nhiệt độ")
        }
        while (a<20) {
            a = +prompt("Yêu cầu bạn tăng nhiệt độ")
        }
        while (isNaN(a)) {
            a = +prompt("Bạn đã nhập sai định dạng, yêu cầu nhập lại")
        }
    }
</script>
</body>
</html>
