<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập tuổi của học sinh")
    if (isNaN(a)) {
        alert("Chỉ được phép nhập số, hãy nhập lại")
    } else if (a>=15) {
        alert("Học sinh đủ tuổi vào lớp 10")
    } else {
        alert("Học sinh không đủ tuổi vào lớp 10")
    }
</script>
</body>
</html>
