<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Nhập điểm 3 môn toán, văn, anh=>DTB-->
<script>
    let diemLy =prompt('Nhập điểm môn toán')*1;
    let diemSinh =parseFloat(prompt('Nhập điểm môn văn'));
    let diemHoa =prompt('Nhập điểm môn anh')*1;
    let DTB =(diemLy+diemSinh+diemHoa)/3;
    let TongDiem =diemLy+diemSinh+diemHoa
    alert(DTB)
    alert(TongDiem)
</script>
</body>
</html>
