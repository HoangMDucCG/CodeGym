<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body style="background-color: #fffb9e">
<form>
    <h3 style="width: 500px; background-color: aquamarine; color: blue">ĐĂNG KÝ HỌC VIÊN</h3>
    <table>
        <tr>
            <th style="text-align: left">Họ và tên</th>
            <td>
                <input type="text"; style="width: 200px">
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Ngày sinh</th>
            <td>
                <input type="text"; style="width: 120px">
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Giới tính</th>
            <th>
                <table>
                    <tr>
                        <th><input name="gender" type="radio">Nam</th>
                        <th><input name="gender" type="radio">Nữ</th>
                    </tr>
                </table>
            </th>
        </tr>
        <tr>
            <th style="text-align: left">Địa chỉ</th>
            <td>
                <textarea rows="3" cols="20" style="resize: none"></textarea>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Lớp</th>
            <td>
                <select style="text-align: left">
                    <option>--Chọn lớp--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Email</th>
            <td><input type="text" style="width: 140px"></td>
        </tr>
        <tr>
            <th style="text-align: left">Số điện thoại</th>
            <td><input type="text" style="width: 140px"></td>
        </tr>
        <tr>
            <th></th>
            <th>
                <table>
                    <tr>
                        <th><button type="submit">Đăng ký</button></th>
                        <th><button type="reset">Nhập lại</button></th>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
