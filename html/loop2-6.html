<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1; i<=5; i++) {
        if (i===2 || i===4) {
            document.write('*')
        } else {
            document.write('&nbsp;&nbsp;')
        }
    }
    document.write('<br>')
    for (let i=1; i<=2; i++) {
        for (let l=1; l<=5; l++) {
        document.write('*')
        }
        document.write('<br>')
    }
</script>
</body>
