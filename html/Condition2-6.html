<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập giá trị a')
    let b = +prompt('Nhập giá trị b')
//     ax+b=0
    if (a!==0 && !isNaN(a) && !isNaN(b)) {
        let x= -b/a
        alert(`x= ${x}`)
    } else {
        alert('Error')
    }
</script>
