<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = +prompt('Số tiền ban đầu theo đơn vị đồng')
    let n = +prompt('Nhập số tháng cho vay')
    let r = +prompt('Lãi xuất hàng tháng')
    for (let i=1; i<=n; i++) {
        a = p*Math.pow((1+r),2);
        p+=a
    }
    alert(`${p}`)
</script>
</body>
</html>
