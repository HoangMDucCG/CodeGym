<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <script>
        let weight = +prompt('Nhập cân nặng của bạn')
        let height = +prompt('Nhập chiều cao của bạn')
        let bmi = weight / (height*height)
        alert(`bmi = ${bmi}`)
    </script>
</head>

</body>
</html>
