<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
for (let i=1; i<=7; i++) {
    if (i===1 || i===7) {
        for (let l=1; l<=21; l++) {
            document.write('*')
        }
        document.write('<br>')
    } else {
        for (let k=1; k<=21; k++) {
            if (k===1 || k===21) {
                document.write('*')
            } else {
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write('<br>')
    }
}
</script>
</body>
</html>
