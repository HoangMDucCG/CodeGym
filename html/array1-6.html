<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,-31,53,-2,7,-23,10,123,4,-6]
    let b
    do {
        b = +prompt('Hãy nhập số bạn cần tìm')
    } while(isNaN(b))
    let c=0
    for ( let i in a) {
        if (b===a[i]) {
            c++
        }
    }
    if (c>=1) {
        alert(`${b} is is the array`)
    } else {
        alert(`${b} is not in the array`)
    }
</script>
</body>
</html>
