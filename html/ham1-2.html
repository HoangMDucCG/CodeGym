<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Hãy nhập số" id="num">
<button type="button" onclick="num(num)">Click</button>
<script>
    function num() {
        let a= +document.getElementById("num").value
        b=a+1
        document.write(b)
    }
</script>
</body>
