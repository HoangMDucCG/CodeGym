<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Hãy nhập số lượng số chia hết cho 7")
    let a=0
    let b=0
    for ( let i=0; i<n; i++) {
        a+=1
        while (!(a%7===0)) {
            a+=1
        }
        b = b+a
        console.log(a)
    }
    alert(`${b}`)
</script>
</body>
