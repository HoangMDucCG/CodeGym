<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1 style="color: white; background-color: red; text-align: center; width: 500px">Hồ sơ</h1>
<form>
    <table>
    <tr>
        <th style="text-align: right">Họ và tên:</th>
        <th style="text-align: left"><input type="text"></th>
    </tr>
    <tr>
        <th style="text-align: right">Email:</th>
        <th style="text-align: left"><input type="email"></th>
    </tr>
    <tr>
        <th style="text-align: right">Sở thích:</th>
        <th>
            <table>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Thể thao</th>
                    <th><input type="checkbox"></th>
                    <th>Âm nhạc</th>
                    <th><input type="checkbox"></th>
                    <th>Đọc sách</th>
                </tr>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Lướt web</th>
                    <th><input type="checkbox"></th>
                    <th>Chơi game</th>
                    <th><input type="checkbox"></th>
                    <th>Điện ảnh</th>
                </tr>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Du lịch</th>
                </tr>
            </table>
        </th>
    </tr>
    <tr>
        <th> </th>
        <th>
            <table>
                <tr>
                    <th>
                        <button type="submit">Gửi thông tin</button>
                    </th>
                    <th>
                        <button type="reset">Nhập lại</button>
                    </th>
                </tr>
            </table>
        </th>

    </tr>
</table>
</form>
</body>
</html>
