<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n
    do {
        n = +prompt('Nhập')
    } while (!(!isNaN(n) && n>=2 && parseInt(n) === n))

    for (let i=1; i<=Math.sqrt(n); i++) {
            if (n% i === 0){
                count++
                break;
            }
        }
    if (count === 0){
        alert(`${n} là số nguyên tố`)
    } else {
        alert(`${n} không phải là số nguyên tố `)
    }
</script>
</body>
</html>
